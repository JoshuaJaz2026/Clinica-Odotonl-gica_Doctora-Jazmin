{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro - Clínica Dra. Jazmin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }

        /* --- ANIMACIONES --- */
        
        /* 1. Entrada suave */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter {
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* 2. Doctora Flotando */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        /* 3. BURBUJAS VIAJERAS (Movimiento más amplio) */
        @keyframes blob-bounce {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(50px, -80px) scale(1.2); }
            66% { transform: translate(-30px, 40px) scale(0.8); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        
        .animate-blob {
            animation: blob-bounce 10s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Retrasos para variedad */
        .delay-2000 { animation-delay: 2s; }
        .delay-4000 { animation-delay: 4s; }
        .delay-5000 { animation-delay: 5s; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="animate-enter bg-white rounded-[2rem] shadow-2xl overflow-hidden w-full max-w-5xl flex flex-col md:flex-row min-h-[600px] border border-gray-100 relative z-10">

        <div class="w-full md:w-1/2 bg-gradient-to-br from-[#4F46E5] to-[#3730A3] p-12 text-white flex flex-col justify-between relative overflow-hidden">
            
            <div class="absolute top-[-20px] left-[-20px] w-64 h-64 bg-white/20 rounded-full blur-3xl animate-blob"></div>
            
            <div class="absolute bottom-[-20px] right-[-20px] w-72 h-72 bg-indigo-400/40 rounded-full blur-3xl animate-blob delay-2000"></div>
            
            <div class="absolute top-[40%] left-[30%] w-32 h-32 bg-purple-400/30 rounded-full blur-2xl animate-blob delay-4000"></div>

             <div class="absolute bottom-[20%] left-[10%] w-20 h-20 bg-white/30 rounded-full blur-xl animate-blob delay-5000"></div>

            <div class="relative z-10 flex items-center gap-2">
                <div class="bg-white/20 p-2 rounded-lg backdrop-blur-sm border border-white/10">
                    <i class="fa-solid fa-user-doctor text-xl"></i>
                </div>
                <span class="font-bold tracking-wide">PANEL MÉDICO v2.0</span>
            </div>

            <div class="relative z-10 mt-8 mb-8 text-center md:text-left">
                <h1 class="text-4xl font-bold leading-tight mb-4 drop-shadow-md">
                    Bienvenida, <br> Dra. Jazmin.
                </h1>
                <p class="text-indigo-100 text-lg font-light">
                    Su centro de control digital está listo.
                </p>
            </div>

            <div class="flex justify-center relative z-10">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/female-doctor-illustration-download-in-svg-png-gif-file-formats--medical-healthcare-hospital-professional-pack-people-illustrations-4395356.png" 
                     alt="Doctora Ilustración" 
                     class="animate-float w-64 h-auto object-contain drop-shadow-2xl filter brightness-110">
            </div>
        </div>

        <div class="w-full md:w-1/2 bg-white p-10 md:p-14 flex flex-col justify-center relative">
            
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Acceso Seguro</h2>
                <p class="text-gray-500 text-sm uppercase tracking-widest">Credenciales de Administrador</p>
            </div>

            <form action="{{ app_path }}" method="post" id="login-form">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="animate-enter bg-red-50 text-red-500 text-sm p-3 rounded-xl mb-6 border border-red-100 flex items-center justify-center shadow-sm">
                        <i class="fa-solid fa-triangle-exclamation mr-2"></i> Error de credenciales.
                    </div>
                {% endif %}

                <div class="mb-6 group">
                    <label class="block text-gray-600 text-xs font-bold mb-2 uppercase ml-1">Usuario ID</label>
                    <div class="relative transition-transform duration-300 focus-within:scale-105">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400 group-focus-within:text-[#4F46E5] transition-colors">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" name="username" placeholder="Ej: admin" required autofocus
                               class="w-full pl-12 pr-4 py-4 rounded-xl bg-gray-50 border-2 border-transparent text-gray-700 placeholder-gray-400 focus:outline-none focus:bg-white focus:border-[#4F46E5] focus:shadow-lg focus:shadow-indigo-100 transition-all duration-300">
                    </div>
                </div>

                <div class="mb-8 group">
                    <label class="block text-gray-600 text-xs font-bold mb-2 uppercase ml-1">Clave de Acceso</label>
                    <div class="relative transition-transform duration-300 focus-within:scale-105">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400 group-focus-within:text-[#4F46E5] transition-colors">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" name="password" placeholder="••••••••" required
                               class="w-full pl-12 pr-4 py-4 rounded-xl bg-gray-50 border-2 border-transparent text-gray-700 placeholder-gray-400 focus:outline-none focus:bg-white focus:border-[#4F46E5] focus:shadow-lg focus:shadow-indigo-100 transition-all duration-300">
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-[#4F46E5] to-[#4338ca] hover:to-[#3730A3] text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-300 transform transition-all duration-200 hover:scale-[1.02] active:scale-95 hover:shadow-xl">
                    <i class="fa-solid fa-rocket mr-2"></i> INICIAR SISTEMA
                </button>
                
                <input type="hidden" name="next" value="{{ next }}">
            </form>

            <div class="mt-8 text-center">
                <p class="text-[10px] text-gray-400 font-mono">
                    SECURE CONNECTION • 256-BIT ENCRYPTION
                </p>
            </div>

        </div>
    </div>

</body>
</html>
